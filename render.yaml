services:
  - type: web
    name: ${{id}}.desig.io # Service name
    plan: starter # starter, standard, pro, pro plus, pro max, pro ultra
    region: oregon # oregon, frankfurt, ohio, singapore
    branch: master
    env: node
    autoDeploy: false
    disk:
      name: ${{id}} # Disk name
      mountPath: /var/lib
      sizeGB: 1
    buildCommand: yarn build
    startCommand: yarn start:pro
    domain: ${{id}}.desig.io # Your domain
    healthCheckPath: /health
