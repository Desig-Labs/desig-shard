parameters:
  id: shard1
services:
  - type: web
    name: ${{id}}.desig.io
    plan: starter # starter, standard, pro, pro plus, pro max, pro ultra
    region: oregon # oregon, frankfurt, ohio, singapore
    branch: master
    env: node
    autoDeploy: false
    disk:
      name: ${{id}}
      mountPath: /var/lib
      sizeGB: 1
    healthCheckPath: /health
